---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-broker-prod
  name: kafka-service-prod
spec:
  ports:
  - port: 9092
  selector:
    app: kafka-broker
  type: LoadBalancer
  loadBalancerIP: "34.67.106.181"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-broker-prod
  name: kafka-broker-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-prod
  template:
    metadata:
      labels:
        app: kafka-broker-prod
    spec:
      hostname: kafka-broker-prod
      containers:
      - env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper-service-prod:2181
        - name: KAFKA_LISTENERS
          value: PLAINTEXT://:9092
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://kafka-broker-prod:9092
        image: wurstmeister/kafka
        imagePullPolicy: IfNotPresent
        name: kafka-broker-prod
        ports:
        - containerPort: 9092
