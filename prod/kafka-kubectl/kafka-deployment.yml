kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka-broker-prod
spec:
  replicas: 1
  selector:
    matchLabels:
        app: kafka-prod
        id: "0"
  template:
    metadata:
      labels:
        app: kafka-prod
        id: "0"
    spec:
      containers:
      - name: kafka-prod
        image: wurstmeister/kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ADVERTISED_PORT
          value: "30718"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: 34.67.106.181
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo-prod:2181
        - name: KAFKA_BROKER_ID
          value: "0"
        - name: KAFKA_CREATE_TOPICS
          value: admintome-test:1:1
