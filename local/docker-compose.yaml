version: "3.8"
services:
  mysqldb:
    image: mysql:8.0.29
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=inventory
    networks:
      - local-environment
    ports:
      - 3309:3306
    volumes:
      - db:/var/lib/mysql

  zookeeper:
    image:
      wurstmeister/zookeeper
    networks:
      - local-environment
    ports:
      - "2181:2181"

  kafka:
    image:
      wurstmeister/kafka
    depends_on:
      - zookeeper
    networks:
      - local-environment
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ZK_SERVER: zookeeper:2181
      ADVERTISED_HOST: localhost
      CONSUMER_THREADS: 5
      BROKER_ID: 1
      ADVERTISED_PORT: 9092

  prometheus:
    image: prom/prometheus:v2.30.3
    networks:
      - local-environment
    ports:
      - 9000:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

volumes:
  db:
  prometheus-data:

networks:
  local-environment:
    external: true
